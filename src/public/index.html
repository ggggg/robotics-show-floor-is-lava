<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
<button onclick="start()">Start</button>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io(undefined, {query: "server=true"});
    let myScore;

    function startGame() {
        // myGamePiece = new component(30, 30, "red", 10, 120, 0);
        // myGamePiece.gravity = 0.05;
        myScore = new component("20px", "Consolas", "black", 40, 40, "text");
        myScore.text = ""
        myGameArea.start();
    }

    const myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            // this.interval = setInterval(updateGameArea, 20);
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }

    function component(width, height, color, x, y, type, alpha = 1) {
        this.type = type;
        if (this.type == "text") {
            this.text = ""
        }
        this.score = 0;
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.update = function () {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.save()
                ctx.beginPath();
                ctx.translate(this.x + this.width / 2, y + this.height / 2);
                ctx.rect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.fillStyle = color;
                ctx.globalAlpha = alpha
                ctx.fill();
                ctx.restore()

            }
        }
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
            return true;
        }
        return false;
    }

    let players = {}
    let lavaOn = false
    socket.emit("stopGame", {})
    const start = () => {
        socket.emit("startGame", {
            gameStarted: true,
            canvasDim: {
                width: myGameArea.canvas.width,
                height: myGameArea.canvas.height
            }
        })
    }
    socket.on('updateGame', function ({
                                          players: playerData,
                                          islands: islandData,
                                          nextLava,
                                          lavaOn
                                      }) {
        myGameArea.clear();

        myGameArea.context.fillStyle = lavaOn ? "DarkRed" : "AliceBlue";
        myGameArea.context.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
        players = {}
        for (const player of playerData) {
            players[player.color] = new component(player.width, player.height, player.color, player.x, player.y, "player", 0.5);
        }
        for (const island of islandData) {
            (new component(island.width, island.height, 'green', island.x, island.y)).update()
        }
        for (const player in players) {
            players[player].update()
        }
        myScore.text = "Next Lava: " + (lavaOn ? "NOW!" : Math.ceil(nextLava))
        myScore.update()
    })

    socket.on('lavaon', () => {
        lavaOn = true
    })
    socket.on('lavaoff', () => {
        lavaOn = false
    })


</script>
</body>
</html>
